<div class="wrapper fadeInDown" id="form">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="col-md-12 text-center" id="form">
        <b><h2>Iniciar Sesion</h2></b>
    </div>
    

    <!-- Login Form -->
    <form #form="ngForm" (ngSubmit) = "login(form)" id="form">      
      <input type="email"  class="fadeIn second" name="email" placeholder="Correo" ngModel required>
      <input type="password" class="fadeIn third" name="password" placeholder="Contraseña" ngModel required>      
      <input type="submit" class="fadeIn fourth" expand="block" value="Iniciar Sesion">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" style="text-align: left" href="/resetpassword">Olvidaste tu contraseña? </a> |
      <a class="underlineHover" style="text-align: right" href="/signup">Registrarse</a>
    </div>

  </div>
</div>
